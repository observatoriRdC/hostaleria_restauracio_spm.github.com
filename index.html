<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Establiments d'hostaleria i restauració a Santa Perpètua de Mogoda</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/Subsectors_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
var BaseMapCarto = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 28}).addTo(map);        
var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Subsectors_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nom</th>\
                        <td>' + (feature.properties['Nom'] !== null ? autolinker.link(feature.properties['Nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nom fiscal</th>\
                        <td>' + (feature.properties['Nom fiscal'] !== null ? autolinker.link(feature.properties['Nom fiscal'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Adreça</th>\
                        <td>' + (feature.properties['Adreça'] !== null ? autolinker.link(feature.properties['Adreça'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Barri</th>\
                        <td>' + (feature.properties['Barri'] !== null ? autolinker.link(feature.properties['Barri'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Desc_CNAE</th>\
                        <td>' + (feature.properties['Desc_CNAE'] !== null ? autolinker.link(feature.properties['Desc_CNAE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Activitat</th>\
                        <td>' + (feature.properties['Activitat'] !== null ? autolinker.link(feature.properties['Activitat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Subsector</th>\
                        <td>' + (feature.properties['Subsector'] !== null ? autolinker.link(feature.properties['Subsector'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Subsectors_0_0(feature) {
            switch(String(feature.properties['Subsector'])) {
                case 'Bars, cafeteries i granges':
                    return {
                pane: 'pane_Subsectors_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
                    break;
                case 'Hotels, hostals, albergs i càmpings':
                    return {
                pane: 'pane_Subsectors_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,235,11,1.0)',
                interactive: true,
            }
                    break;
                case 'Menjars preparats, càterings i rostisseries':
                    return {
                pane: 'pane_Subsectors_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(79,163,0,1.0)',
                interactive: true,
            }
                    break;
                case 'Restaurants':
                    return {
                pane: 'pane_Subsectors_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,120,180,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Subsectors_0');
        map.getPane('pane_Subsectors_0').style.zIndex = 400;
        map.getPane('pane_Subsectors_0').style['mix-blend-mode'] = 'normal';
        var layer_Subsectors_0 = new L.geoJson(json_Subsectors_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Subsectors_0',
            layerName: 'layer_Subsectors_0',
            pane: 'pane_Subsectors_0',
            onEachFeature: pop_Subsectors_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Subsectors_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_Subsectors_0);
        map.addLayer(layer_Subsectors_0);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Establiments d\'hostaleria i restauració a Santa Perpètua de Mogoda</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractcollapsed");
                    this._div.innerHTML = 'Un mapa elaborat per l\'Observatori de l\'Eix de la Riera de Caldes';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Subsectors<br /><table><tr><td style="text-align: center;"><img src="legend/Subsectors_0_Barscafeteriesigranges0.png" /></td><td>Bars, cafeteries i granges</td></tr><tr><td style="text-align: center;"><img src="legend/Subsectors_0_Hotelshostalsalbergsicàmpings1.png" /></td><td>Hotels, hostals, albergs i càmpings</td></tr><tr><td style="text-align: center;"><img src="legend/Subsectors_0_Menjarspreparatscàteringsirostisseries2.png" /></td><td>Menjars preparats, càterings i rostisseries</td></tr><tr><td style="text-align: center;"><img src="legend/Subsectors_0_Restaurants3.png" /></td><td>Restaurants</td></tr></table>': layer_Subsectors_0,},{collapsed:false}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Subsector": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Subsector = document.createElement('div');
            div_Subsector.id = "div_Subsector";
            div_Subsector.className= "filterselect";
            document.getElementById("menu").appendChild(div_Subsector);
            sel_Subsector = document.createElement('select');
            sel_Subsector.multiple = true;
            sel_Subsector.size = 5;
            sel_Subsector.id = "sel_Subsector";
            var Subsector_options_str = "<option value='' unselected></option>";
            sel_Subsector.onchange = function(){filterFunc()};
            Subsector_options_str  += '<option value="Bars, cafeteries i granges">Bars, cafeteries i granges</option>';
            Subsector_options_str  += '<option value="Hotels, hostals, albergs i càmpings">Hotels, hostals, albergs i càmpings</option>';
            Subsector_options_str  += '<option value="Menjars preparats, càterings i rostisseries">Menjars preparats, càterings i rostisseries</option>';
            Subsector_options_str  += '<option value="Restaurants">Restaurants</option>';
            sel_Subsector.innerHTML = Subsector_options_str;
            div_Subsector.appendChild(sel_Subsector);
            var lab_Subsector = document.createElement('div');
            lab_Subsector.innerHTML = 'Subsector';
            lab_Subsector.className = 'filterlabel';
            div_Subsector.appendChild(lab_Subsector);
            var reset_Subsector = document.createElement('div');
            reset_Subsector.innerHTML = 'clear filter';
            reset_Subsector.className = 'filterlabel';
            reset_Subsector.onclick = function() {
                var options = document.getElementById("sel_Subsector").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Subsector.appendChild(reset_Subsector);
        </script>
    </body>
</html>
